<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Petgram</title>
<meta name="theme-color" content="#b1a" /><link rel="manifest" href="/manifest.5eeff5496d37ca53d922787610022c92.json" /></head>
<body>
  <div id="app"></div>
  <noscript> <h3> Esta app necesita javascript para anunciar </h3> </noscript>

  <script>
    if('serviceWorker' in navigator){
      window.addEventListener('load', function(){
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('SW registrado')
          })
          .catch(registrationError => {
            console.log('SW error', registrationError)
          })
      })
    }
  </script>
<script type="text/javascript" src="/app.bundle.js"></script></body>
</html>
